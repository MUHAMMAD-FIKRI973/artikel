    <h1 class="text-center mb-4">Buku Tamu</h1>
    
    <h2 class="mb-3">Silahkan Isi</h2>
    
    <form>
        <table>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="asal">Asal:</label></td>
                <td><input type="text" id="asal" name="asal"></td>
            </tr>
            <tr>
                <td><label for="pesan">Pesan:</label></td>
                <td><textarea id="pesan" name="pesan" rows="5" cols="40" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Kirim Pesan">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
